<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <style>
            td, th, table{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
            }

                <tr>
                    <th>Jane</th>

            </tbody>

                <tr>
                    <td>The</td>

            </tfoot>
        </table>
