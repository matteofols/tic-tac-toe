<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet"  href="style.css"/>
</head>
<body>
    <div class="counter-container">
        <div><h2>Counter App</h2></div>
        <div id="counter"></div>
        <div id="container">
            <button type="button" id="increase" class="buttons"><strong>Up</strong></button>
            <button type="button" id="decrease" class="buttons"><strong>Down</strong></button>
            <button type="button" id="reset" class="buttons"><strong>Reset</strong></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
