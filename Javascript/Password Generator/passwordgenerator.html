<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
            
        <form class="generate">
            
            <h2>Pick an option to generate a random password</h2>
            <h4>It has to be at least 8 characters long</h4>

            <div class="pwd-length">
                <label for="length">Password length</label>
                <input type="number" name="length" id="length" min="8" max="100">
            </div>
            <br/>

            <section>
                <div>
                    <input type="checkbox" name="uppercase" id="uppercase">
                    <label for="uppercase">Uppercase</label>
                </div>
                <div>
                    <input type="checkbox" name="lowercase" id="lowercase">
                    <label for="lowercase">Lowercase</label>
                </div>
                <div>
                    <input type="checkbox" name="numbers" id="numbers">
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div>
                    <input type="checkbox" name="spcharact" id="spcharact">
                    <label for="spcharact">Special Charcaters</label>
                </div>
                <div id="password"></div>
                <br/>
                <button type="button" onclick="generatePassword()">Generate Password</button>
            </section>
        </form>
    </section>
   
    
    <script src="script.js"></script>
</body>
</html>
